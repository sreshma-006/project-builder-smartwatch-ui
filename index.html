<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartWatch UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SMARTWATCH</h1>
    <div class="Smart">
        <label id="hours"></label>
        <label id="minutes"></label>
        <label id="day"></label>
        <div class="img">
            <img src="./source/chat.png" alt="Chat">
            <img src="./source/music.png" alt="Music">
            <img src="./source/clock.png" alt="Clock">
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
